<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">

    <div class="pokemon-card">
        <img class="pokemon-card__img" src="./assets/images/pokemon-logo.png" alt="Pokémon Logo">
        <h1 class="pokemon-card__title">Buscar Pokémon</h1>
        <input class="pokemon-card__input" type="number" id="pokemonNumber" placeholder="Número del Pokémon" />
        <button class="pokemon-card__button" id="searchButton">Buscar</button>
        <div class="pokemon-card__result" id="resultContainer"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
